<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html form input type</title>
    <link rel="stylesheet" href="../css/form.css">

</head>

<body>
    <form>
        <header class="headercontainer">
            <h1>HTML 5 Form Input Fields</h1>
        </header>
        <div>
            <label for="Name">Text input field for name:</label>
            <input type="text" id="Name" name="Name"></input>
            <span>
                <error class="text-error" for="text"></error>
            </span>
        </div>
        <div>
            <label for="pwd">password input type:</label>
            <input type="password" id="pwd" name="pwd"></input>
            <span>
                <error class="pwd-error" for="pwd"></error>
            </span>
        </div>
        <div>
            <label for="email">email input type:</label>
            <input type="email" id="email" name="email"></input>
            <span>
                <error class="email-error" for="email"></error>
            </span>
        </div>
        <div>
            <label for="url">url input type:</label>
            <input type="url" id="url" name="url"></input>
        </div>
        <div>
            <label for="number">number input type:</label>
            <input type="number" id="number" name="number"></input>
            <span>
                <error class="error" for="number"></error>
            </span>
        </div>
        <div>
            <label for="search">search input type:</label>
            <input type="search" id="search" name="search"></input>
        </div>
        <div class="nativeDateTime">
            <label for="party">choose a date and time:</label>
            <input type="datetime-local" id="party" name="bday"></input>
        </div>
        <div>
            <label for="salary">choose salary</label>
            <input type="range" id="salary" name="salary" min="20000" max="50000" step="100" value="40000"></input>
            <output id="salary-output" for="salary">40000</output>
        </div>

        <div>
            <button>Submit</button>
        </div>

        </div>

    </form>
    <!--UC1- first name validation -->
    <script>
        //matches with id
        const name = document.querySelector("#Name");
        const nameError = document.querySelector(".text-error");
        //takes input entry
        name.addEventListener('input', function () {
            let nameRegex = RegExp('^[A-Z]{1}[a-z]{2,}$');
            if (nameRegex.test(name.value))
                nameError.textContent = "";
            else
                nameError.textContent = "Invalid Name ";
        });

        //uc-2 email validation
        const email = document.querySelector("#email");
        const emailError = document.querySelector(".email-error");
        email.addEventListener('input', function () {
            let emailRegex = RegExp('^[a-zA-Z0-9]+[._+-]{0,1}[a-zA-Z0-9]*@[a-zA-Z0-9]{1,10}.[a-zA-Z]{2,10}[.]*[a-zA-Z]*$');
            if (emailRegex.test(email.value))
                emailError.textContent = "";
            else
                emailError.textContent = "Invalid Email";
        });
        /*UC-3 Mobile Number Validation*/
        const contact = document.querySelector("#phone");
        const errorContact = document.querySelector(".errorMobile");
        contact.addEventListener('input', function () {
            let mobileRegex = RegExp('^[0-9]{2}[  ]*[0-9]{10}$');
            if (mobileRegex.test(contact.value))
                errorContact.textContent = "";
            else
                errorContact.textContent = "Invalid Mobile Number";
        });

    </script>
</body>

</html>
